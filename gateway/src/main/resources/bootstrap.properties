# 注册集群的节点地址（ip和端口）
spring.cloud.consul.host=192.168.8.227
spring.cloud.consul.port=8500
# 是否开启注册发现服务
spring.cloud.consul.enabled=true
# 是否将服务注册到Consul集群中心
spring.cloud.consul.discovery.register=true
# consul注册名称，使用
spring.cloud.consul.discovery.serviceName=${spring.application.name}
spring.cloud.consul.discovery.hostname=192.168.9.52
# 健康检查地址
spring.cloud.consul.discovery.healthCheckPath=/actuator/health
# 健康检查间隔
spring.cloud.consul.discovery.healthCheckInterval=3s
spring.cloud.consul.discovery.tags=url-prefix-/${spring.application.name}
# Consul注册服务的ID，可以与 eureka.instance.instance-id 进行对比
spring.cloud.consul.discovery.instanceId=${spring.application.name}:${vcap.application.instance_id:${spring.application.instance_id:${random.value}}}